<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Registro - Scraper</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css"
        />
    </head>
    <body>
        <nav class="navbar">
            <div class="container">
                <div id="navMenu" class="navbar-menu">
                    <div class="navbar-start">
                        <a class="navbar-item"> Home </a>
                        <a class="navbar-item"> Documentation </a>
                    </div>

                    <div class="navbar-end">
                        <div class="navbar-item">
                            <div class="buttons">
                                <a href="/login" class="button is-dark"
                                    >Login</a
                                >
                                <a href="/register" class="button is-link"
                                    >Register</a
                                >
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <section class="hero is-link is-fullheight-with-navbar">
            <div class="hero-body">
                <div class="container has-text-centered">
                    <p class="title">Registro</p>
                    <div class="card">
                        <header class="card-header">
                            <p class="card-header-title">Crear cuenta</p>
                        </header>
                        <div class="card-content">
                            <div class="content">
                                <form method="post">
                                    {% csrf_token %}

                                    <div class="field">
                                        <label class="label" for="id_username"
                                            >Username</label
                                        >
                                        <p class="control has-icons-left">
                                            <input
                                                class="input"
                                                type="text"
                                                name="username"
                                                maxlength="150"
                                                autocapitalize="none"
                                                autocomplete="username"
                                                autofocus=""
                                                required=""
                                                id="id_username"
                                            />
                                            <span class="icon is-small is-left">
                                                <i class="fas fa-user"></i>
                                            </span>
                                        </p>
                                        <p class="help">
                                            150 caracteres o menos. Solo letras,
                                            dígitos y @/./+/-/_
                                        </p>
                                    </div>

                                    <div class="field">
                                        <label class="label" for="id_password1"
                                            >Password</label
                                        >
                                        <p class="control has-icons-left">
                                            <input
                                                class="input"
                                                type="password"
                                                name="password1"
                                                autocomplete="new-password"
                                                required=""
                                                id="id_password1"
                                            />
                                            <span class="icon is-small is-left">
                                                <i class="fas fa-lock"></i>
                                            </span>
                                        </p>
                                        <p class="help">
                                            Mínimo 8 caracteres. No puede ser
                                            solo números ni muy común.
                                        </p>
                                    </div>

                                    <div class="field">
                                        <label class="label" for="id_password2"
                                            >Confirmar Password</label
                                        >
                                        <p class="control has-icons-left">
                                            <input
                                                class="input"
                                                type="password"
                                                name="password2"
                                                autocomplete="new-password"
                                                required=""
                                                id="id_password2"
                                            />
                                            <span class="icon is-small is-left">
                                                <i class="fas fa-lock"></i>
                                            </span>
                                        </p>
                                        <p class="help">
                                            Ingresa la misma contraseña para
                                            verificar.
                                        </p>
                                    </div>

                                    <div class="field">
                                        <p class="control">
                                            <button
                                                type="submit"
                                                class="button is-success"
                                            >
                                                Registrar
                                            </button>
                                        </p>
                                    </div>
                                </form>
                                <p>
                                    ¿Ya tienes cuenta?
                                    <a href="{% url 'login' %}"
                                        >Inicia sesión</a
                                    >
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
